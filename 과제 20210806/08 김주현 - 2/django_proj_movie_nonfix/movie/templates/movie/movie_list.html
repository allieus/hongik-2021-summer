{% extends "movie/layout.html" %}

{% block content %}
<a href="/movie/actor/">배우 목록</a>
<ul>
    {% for movie in movie_list %}
    <li>
        {{ movie.actor_name}}
        <img src="{{ movie.poster.url}}" style="width: 150px;" />
        <a href="/movie/{{ movie.pk }}/">자세히 보기</a>
    </li>
    {% endfor %}
</ul>
<hr />
<a href="/movie/new/">추가하기</a>
{% endblock %}
