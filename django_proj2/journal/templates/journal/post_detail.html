{% extends 'journal/layout.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>

    <img src="{{ post.photo.url }}" />

    {{ post.content|linebreaks }}

    <hr/>
    by {{ post.journallist.name }}
    at {{ post.created_at }}
    <hr/>
    <ul>
    {% for comment in comment_list %}
        <li>
            {{ comment.message }}
            at {{ comment.created_at }}
        </li>
    {% endfor %}
    </ul>
    <hr/>
    <a href="/journal/">List</a>

{% endblock %}
