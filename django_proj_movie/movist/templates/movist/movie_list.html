{% extends "movist/layout.html" %}

{% block content %}

<form action="" method="get">
    <input type="text" name="query" placeholder="검색어를 입력해주세요." value="{{ request.GET.query }}" />
    <input type="submit" value="검색" />
    <!-- <button>검색</button> -->
</form>

<ul>
    {% for movie in movie_list %}
    <li>
        <a href="/movist/movies/{{ movie.pk }}/">
            {{ movie.name }}
        </a>
        <img src="{{ movie.poster.url }}" style="width: 100px;" />
    </li>
    {% endfor %}
</ul>

{% endblock %}
